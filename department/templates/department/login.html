<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project Management">
    <meta name="author" content="Langara Web Technology Team">
    <link rel="icon" href="https://dl.dropboxusercontent.com/u/85402777/static/img/peteca.ico">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
  	<script src="https://dl.dropboxusercontent.com/u/85402777/static/js/bootstrap.js"></script>
    <title>Peteka</title>

    <!-- Bootstrap core CSS -->
    <link href="https://dl.dropboxusercontent.com/u/85402777/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://dl.dropboxusercontent.com/u/85402777/static/css/signin.css" rel="stylesheet">


  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" method="POST" action="">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text"  name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password"  name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
